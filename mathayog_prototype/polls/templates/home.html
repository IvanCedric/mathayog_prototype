{% extends "base.html" %}
{% block content %}
    {% for q in questions %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ q.pub_date }}</a>
            </div>
            <h2><a class="article-title" href="#">{{ q.question_text }}</a></h2>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
